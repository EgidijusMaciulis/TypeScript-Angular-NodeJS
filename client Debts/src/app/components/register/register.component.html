<div class="container mb-5 mt-5 p-2 w-50">
  <div class="text-center">
    <img src="assets/logo.png">
  </div>

  <div class="form-group">
    <label>Vardas:</label>
    <input [formControl]="nameInputControl" class="form-control" type="text">
  </div>

  <div class="alert alert-danger" *ngIf="nameInputControl.hasError('minlength') && nameInputControl.dirty">Netinkamas vardas. Trūksta {{5 - nameInputControl.getError('minlength').actualLength}} simbolių.</div>

  <div class="form-group">
    <label>El. paštas:</label>
    <input [formControl]="emailInputControl" class="form-control" type="email">
  </div>

  <div class="alert alert-danger" *ngIf="!emailInputControl.valid && emailInputControl.dirty">Netinkamas el. paštas</div>

  <div class="form-group">
    <label>Slaptažodis:</label>
    <input [formControl]="passwordInputControl" class="form-control" type="password">
  </div>

  <div class="alert alert-danger" *ngIf="!passwordInputControl.valid && passwordInputControl.dirty">Netinkamas slaptažodis</div>

  <button (click)="register()" class="btn btn-primary">Registruotois</button>

  <div class="alert alert-danger" *ngIf="registerError" [ngSwitch]="registerError">
    <span *ngSwitchCase="409">Toks vartotojas jau yra</span>
    <span *ngSwitchCase="400">Nenurodyti duomenys</span>
    <span *ngSwitchDefault>Registruojantis įvyko klaida</span>
  </div>

</div>
