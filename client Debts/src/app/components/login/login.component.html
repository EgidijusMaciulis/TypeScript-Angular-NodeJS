<div class="container mb-5 mt-5 p-2 w-50">
  <div class="text-center">
    <img src="assets/logo.png">
  </div>

  <div class="form-group">
    <label>El. paštas:</label>
    <input [(ngModel)]="emailValue" class="form-control" type="email">
  </div>

  <div class="form-group">
    <label>Slaptažodis:</label>
    <input [(ngModel)]="passwordValue" class="form-control" type="password">
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{error}}
  </div>

  <button (click)="login()" class="btn btn-primary">Prisijungti</button>

  <div class="text-center">
    Neturi vartotojo? <a routerLink="/register">Registruotis</a>
  </div>

</div>
